<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task Manager</title>
    <link rel="icon" type="image/png" href="img/TaskFlowLogo.png">
    <!-- bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- google font -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- font awesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- chartjs-->
     <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- style.css -->
     <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>


<!-- login section -->
<div class="container min-vh-100 d-flex align-items-center">
  <div class="row justify-content-center align-items-center w-100">
    <!-- Left: Logo -->
    <div class="col-md-5 text-center mb-4 mb-md-0">
      <img src="img/TaskFlow.png" alt="TaskFlow Logo" class="img-fluid" style="max-width: 250px;">
    </div>

    <!-- Login card -->
    <div class="col-md-5">
      <div class="card shadow glass-card">
        <div class="card-body p-4">

          <div class="text-center mb-3">
            <img src="img/TaskFlowLogo.png" alt="TaskFlow Logo" width="70">
            <h5 class="mt-2 mb-0">Welcome back</h5>
            <small class="text-muted">Sign in to continue to TaskFlow</small>
          </div>

          <!-- login form -->
          <form id="loginForm">
            <div class="mb-3">
              <label for="loginUsername" class="form-label">Username</label>
              <input type="text" class="form-control bg-body-tertiary" id="loginUsername" placeholder="Enter username">
            </div>
            <div class="mb-3">
              <label for="loginPassword" class="form-label">Password</label>
              <input type="password" class="form-control bg-body-tertiary" id="loginPassword" placeholder="Enter password">
            </div>
            <div class="d-flex justify-content-between align-items-center mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember me</label>
              </div>
              <small class="text-danger d-none" id="loginError">Invalid username or password.</small>
            </div>
            <button type="submit" class="btn btn-primary w-100 btn-login-custom">
              <i class="fa-solid fa-arrow-right-to-bracket me-1"></i> Login
            </button>
          </form>

          <hr class="my-4">

          <div class="d-flex justify-content-between align-items-center">
            <small class="text-muted">Donâ€™t have an account?</small>
            <a href="register.html" class="btn btn-outline-secondary btn-sm">
              <i class="fa-solid fa-user-plus me-1"></i> Register
            </a>
          </div>

          <!-- dark mode toggle -->
          <div class="mt-4 d-flex justify-content-center align-items-center">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="darkModeToggle"/>
              <label class="form-check-label" for="darkModeToggle" id="themeLabel">
                <i class="fa-solid fa-moon ms-2"></i>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- bootstrap js CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

<!-- app script -->
<script src="js/app.js"></script>

<!-- darkmode script -->
<script>
  function setTheme(theme) {
    document.documentElement.setAttribute("data-bs-theme", theme);
    localStorage.setItem("theme", theme);

    const label = document.getElementById("themeLabel");
    if (label) {
      const icon = label.querySelector("i");
      if (icon) {
        if (theme === "dark") {
          icon.classList.remove("fa-moon");
          icon.classList.add("fa-sun");
        } else {
          icon.classList.remove("fa-sun");
          icon.classList.add("fa-moon");
        }
      }
    }
  }

  document
    .getElementById("darkModeToggle")
    .addEventListener("change", function (event) {
      if (event.target.checked) {
        setTheme("dark");
      } else {
        setTheme("");
      }
    });

</script>
  </body>
</html>
